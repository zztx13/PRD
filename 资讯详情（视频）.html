          <p><span>播放器</span></p><p><span>1、播放器固定在页面上部，不随页面滑动。</span></p><p><span>2、视频播放器可调用系统播放器，功能包括：</span></p><p><span>播放控制（播放/暂停）、时间控制、音量控制、全屏切换</span></p><p><span>3、进入资讯详情页时，若检测到用户处于WiFi环境下，自动播放视频。</span></p><p><span>4、离开页面时，暂停播放并记录视频中断位置；再次进入页面播放视频时，将从中断位置开始播放，退出App后，清空中断位置记录。</span></p><p><span>5、App进入后台状态时，暂停播放，App恢复前台状态时，继续播放。</span></p>
        </div>
